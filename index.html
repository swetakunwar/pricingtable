<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      
      
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      height: 50rem;
      align-items: center;
      column-gap: 3rem;
      
      text-align: center;
      

      
    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{flex-direction: column;
        row-gap: 5rem;
        height: 100%;

      }

      
      
    }
    .plan-button
    {

      border-radius: 3px;
      border: none;
      
      color: aliceblue;
      padding: 10px;

    }
    .plan-button:hover{
      background-color: rgb(219, 85, 36);
    }
    .plan-price{
      
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .plan-title{
      font-weight: bold;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }
    .plan-features{
      
      list-style: none;
      margin: 0;
      padding: 0;
      
      
    }
    .pricing-plan{
      background-color: rgb(237, 233, 233);
      flex: 1;
      max-width: 440px;
      padding: 20px;
      border-radius: 5px;
      
      
      
    }
    .plan-features li{
      margin-bottom: 20px;
    }
  </style>
</head>

</html>
